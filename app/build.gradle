apply plugin: 'com.android.application'

android {
    compileSdkVersion 33
    namespace "org.cigaes.binaural_player" // Required for newer AGP versions

    defaultConfig {
        applicationId "org.cigaes.binaural_player"
        minSdkVersion 21
        targetSdkVersion 33
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

